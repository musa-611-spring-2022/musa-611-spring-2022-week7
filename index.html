<body>

  <h2 class="topnav">COVID-19's Impact on Human Mobility Pattern in NYC</h2>
  <div class="line"></div>
  <p class="text">This Map illustrate the people's visit to Recreation Places in NYC</p>
  
  <div class='content'>
    <div class="map" id="map"></div>

    <div class="plot-section">
      <label for="year-level-select">Select a Year</label>
      <select id="year-level-select" class="form-select">
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
      </select>

      <div class="plot-content">
        <canvas id="myChartBar"></canvas>
      </div>

      <div class="plot-content">
        <div class="cell_3">            
          <i class="fa-solid fa-otter fa-bounce fa-2x"
            style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y:1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y:1; " >
        </i>
        <h3>Visit Count</h3>
        <h5 class='visit'>1,333,204 </h5>               
        </div>         

        <div class="cell_4">
          <i class="fa-solid fa-frog fa-bounce fa-2x"
          style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y:1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y:1; " >
          </i> 
          <h3>Most Popular Place</h3>
          <h5 class='dwell'>tract_id: 360050414500</h5>               
        </div>
      </div>
    </div>

  <!-- Leaflet JavaScript -->
